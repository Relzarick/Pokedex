<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="className.css" />

    <style>
      @import url("https://fonts.cdnfonts.com/css/pokemon-solid");
    </style>
  </head>

  <body>
    <h1>
      <span class="title-span">P</span>okémon Search
      <span class="title-span-b">A</span>pp
    </h1>

    <form class="search-container">
      <p>Search for Pokémon by Name or ID:</p>
      <input id="search-input" />
      <button id="search-button" type="submit">Search</button>
    </form>

    <!--t all info should be filled using js when user inputs something for now use placeholder for styling -->
    <div class="pokedex-container">
      <!--  -->
      <div class="info-stack">
        <div id="buttons-container">
          <div id="circle-1"></div>
          <div id="circle-2"></div>
          <div class="circle-3"></div>
          <div id="circle-4"></div>
        </div>

        <div class="pokemon-display-container">
          <div class="pokemon-display">
            <div class="pokemon-info">
              <p id="pokemon-name" class="pokemon-info-p">BULBASAUR</p>
              <p id="pokemon-id" class="pokemon-info-p">#1</p>
            </div>

            <div class="pokemon-info">
              <p id="weight" class="pokemon-info-p">45</p>
              <p id="height" class="pokemon-info-p">7</p>
            </div>

            <div id="sprite"></div>
            <div id="types">fire</div>
          </div>
        </div>

        <div class="different-btns-container">
          <div class="circle-5"></div>

          <div class="vert-stack">
            <div class="top">
              <div class="thin-btn green"></div>
              <div class="thin-btn red"></div>
            </div>
            <div class="green-display"></div>
          </div>

          <div class="d-pad"></div>
        </div>

        <!--  -->
      </div>

      <div class="stats-stack">
        <table class="stats-display">
          <tr>
            <td id="hp">HP:</td>
            <td id="speed">Speed:</td>
          </tr>
          <tr>
            <td id="attack">Attack:</td>
            <td id="special-attack">Sp. Attack</td>
          </tr>
          <tr>
            <td id="defense">Defense:</td>
            <td id="special-defence">Sp. Defense</td>
          </tr>
        </table>

        <div class="blue-btn-container"></div>

        <div class="thin-btn-container">
          <div class="thin-btn"></div>
          <div class="thin-btn"></div>
        </div>

        <div class="grey-btn-container">
          <div class="grey-btn"></div>
          <div class="grey-btn"></div>
          <div class="circle-3 yellow-btn"></div>
        </div>

        <div class="black-btn-container">
          <div class="black-btn"></div>
          <div class="black-btn"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
